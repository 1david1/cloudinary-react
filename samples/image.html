<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudinary Image Component</title>
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script src="../node_modules/cloudinary-core/cloudinary-core-shrinkwrap.js"></script>
    <script src="../dist/cloudinary-react.js" ></script>
</head>
<body>

<div id="root"></div>
<script type="text/babel">
  let Image = cloudinaryReact.Image;
  let Transformation = cloudinaryReact.Transformation;

  ReactDOM.render(
          <Image cloudName="demo" publicId="sample"  >
              <Transformation radius="70"/>
              <Transformation crop="scale"  effect="grayscale" width="300" angle="30"/>
              <Transformation crop="scale"  overlay="cloudinary_icon" width="120" gravity="south_east"/>
          </Image>,
    document.getElementById('root')
  );

</script>
</body>
</html>
